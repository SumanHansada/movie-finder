<mat-toolbar>
<span>Movies Finder</span>
</mat-toolbar>

<br />
<div class="container">
   <div class="row">
     <div class="col-md-3">
      <mat-card>Category</mat-card>
     </div>
     <div class="col-md-9">
        <div class="row">
          <mat-card>Search Movie</mat-card>
          <!-- <div class="jumbotron">
            <p>Search a Movie</p>
          </div> -->
        </div>
        <br/>
        <div class="row">
            <mat-table [dataSource]="dataSourceMovies">
                <ng-container matColumnDef="movie_title">
                  <mat-header-cell *matHeaderCellDef><span style="font-size: 14pt;">Title</span></mat-header-cell>
                  <mat-cell  *matCellDef="let movie">
                    <span>{{movie.movie_title}}</span>
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="title_year">
                  <mat-header-cell *matHeaderCellDef><span style="font-size: 14pt;">Year</span></mat-header-cell>
                  <mat-cell  *matCellDef="let movie">
                    <span *ngIf="!movie.title_year">N/A</span>
                    <span>{{movie.title_year}}</span>
                  </mat-cell>
                </ng-container>

              <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
              <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>
            </mat-table>
            <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
         </div>
     </div>

   </div>
</div>
